{% extends 'layouts/games.html' %}
{% load static %}


{% block title %}
{{ quiz_control.quiz.title }} | GameMath
{% endblock title %}


{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/codebreaker.css' %}">
{% endblock extra_css %}


{% block game_content %}
<div class="flex flex-col items-center gap-10 py-10">
    <div id="pin-display" class="flex gap-4">
        <!-- ПИН ұяшықтар -->
    </div>

    <div id="question-box" class="w-full max-w-xl bg-white p-6 rounded shadow text-center">
        <div id="question-text" class="text-xl font-semibold mb-4 text-black flex gap-2 items-center"></div>
        <div id="options-container" class="grid gap-4"></div>
    </div>

    <button id="check-btn" class="hidden bg-blue-600 text-white px-6 py-2 rounded">Тексеру</button>
</div>
{% endblock game_content %}


{% block extra_js %}
<script src="{% static 'scripts/games.js' %}"></script>
<script src="{% static 'scripts/codebreaker.js' %}"></script>
{% endblock extra_js %}
