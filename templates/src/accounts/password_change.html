{% extends 'layouts/profile.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
    Құпия сөзді өзгерту | CreativeWEB
{% endblock title %}


{% block profile_content %}
<div class="max-w-screen-sm grid gap-10">
    <h2 class="text-4xl font-bold dark:text-white">Құпия сөзді өзгерту</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="text-white w-full bg-orange-500 transition-all hover:bg-orange-800 focus:ring-4 focus:ring-orange-300 font-medium rounded-lg text-xl px-5 py-2.5 me-2 mb-2 focus:outline-none">
            Құпия сөзді өзгерту
        </button>
    </form>
</div>
{% endblock profile_content %}
