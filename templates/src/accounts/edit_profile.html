{% extends 'layouts/profile.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}
    Профильді өңдеу | CreativeWEB
{% endblock title %}


{% block profile_content %}
<div class="max-w-screen-sm grid gap-10">
    <h2 class="text-4xl font-bold dark:text-white">Профильді өңдеу</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="text-white w-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
            Профильді сақтау
        </button>
    </form>
</div>
{% endblock profile_content %}
